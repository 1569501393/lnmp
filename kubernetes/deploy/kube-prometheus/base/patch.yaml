apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: k8s
spec:
  secrets:
  - kube-controller-manager-certs
  - etcd-certs
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus-k8s-db
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        slector:
          matchLabels:
            app: prometheus-k8s
        storageClassName: csi-hostpath-sc
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: main
spec:
  # paused: false
  paused: true
  storage:
    volumeClaimTemplate:
      metadata:
        name: alertmanager-main-db
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        slector:
          matchLabels:
            app: prometheus-alertmanager
        storageClassName: csi-hostpath-sc
